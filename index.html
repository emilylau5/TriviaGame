<!DOCTYPE html>
<html>
<head>
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <header><h1>Trivia Game!</h1></header>
      </div>
    </div>
  </div>
  <div id="start">
  </div>
  <div id="clear">
  <div class="container">
    <div class="row">
      <div id="timer">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <form>
          <p class="quest 1">What is the name of the baboon in The Lion King?</p>
          <input type="radio" name="Q1" class="correct">Rafiki<br>
          <input type="radio" name="Q1" class="incorrect">Tafiki<br>
          <input type="radio" name="Q1" class="incorrect">Zafiki<br>
          <input type="radio" name="Q1" class="incorrect">nafiki<br>
        </form>
      </div>
    </div>
  </div>
 <div class="container">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <form>
          <p class="quest 2">Who trained Hercules to go from zero to hero?</p>
          <input type="radio" name="Q2" class="incorrect">Toby<br>
          <input type="radio" name="Q2" class="correct">Phil<br>
          <input type="radio" name="Q2" class="incorrect">Harry<br>
          <input type="radio" name="Q2" class="incorrect">Zeus<br>
        </form>
      </div>
    </div>
  </div>
   <div class="container">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <form>
          <p class="quest 3">Who is Woody's owner in The Toy Story?</p>
          <input type="radio" name="Q3" class="incorrect">Eric<br>
          <input type="radio" name="Q3" class="incorrect">Billy<br>
          <input type="radio" name="Q3" class="incorrect">Emily<br>
          <input type="radio" name="Q3" class="correct">Andy<br>
        </form>
      </div>
    </div>
  </div>
   <div class="container">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <form>
          <p class="quest 4">What is Sleeping Beauty's real name?</p>
          <input type="radio" name="Q1" class="incorrect">Calypso<br>
          <input type="radio" name="Q1" class="correct">Aurora<br>
          <input type="radio" name="Q1" class="incorrect">Christabel<br>
          <input type="radio" name="Q1" class="incorrect">Crystal<br>
        </form>
      </div>
    </div>
  </div>
    <button id="done">Done</button>
  <div id="buttons">
  </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"> </script>
</body>
</html>
